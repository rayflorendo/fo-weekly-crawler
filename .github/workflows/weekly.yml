# .github/workflows/weekly.yml
name: weekly-crawl

on:
  schedule:
    - cron: '0 18 * * 5'   # JST 土曜 03:00 に自動実行
  workflow_dispatch:       # Actions から手動実行

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0                # push 周りの不具合を避ける
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scrape.py

      - name: Sanity check (optional but helpful)
        shell: bash
        run: |
          set -e
          test -f docs/data.json || (echo "❌ docs/data.json がありません" && exit 1)
          size=$(wc -c < docs/data.json | tr -d ' ')
          echo "📄 docs/data.json size: ${size} bytes"

      # ここで「差分がなくてもコミット」を強制する
      - name: Commit & push (even if no diff)
        shell: bash
        run: |
          set -e
          git config user.name  "auto-bot"
          git config user.email "bot@example.com"

          # まず通常の変更をステージ
          git add docs/data.json docs/data.jsonl || true

          if git diff --cached --quiet; then
            echo "⚠️ 変化はありませんでしたが、更新扱いの空コミットを作ります"
            git commit --allow-empty -m "chore: weekly refresh (no content change)"
          else
            git commit -m "chore: weekly data.json update"
          fi

          # 現在のブランチへ明示的に push（手動実行でも安全）
          git push origin HEAD:${GITHUB_REF_NAME:-main}
