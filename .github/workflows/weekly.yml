# .github/workflows/weekly.yml
name: weekly-crawl

on:
  schedule:
    - cron: '0 18 * * 5'   # JST åœŸæ›œ 03:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # â† shallow clone å›é¿ï¼ˆé‡è¦ï¼‰
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scrape.py

      - name: Sanity check & show diff
        shell: bash
        run: |
          set -e
          test -f docs/data.json || (echo "âŒ docs/data.json ãŒã‚ã‚Šã¾ã›ã‚“" && exit 1)
          size=$(wc -c < docs/data.json | tr -d ' ')
          echo "ğŸ“„ docs/data.json size: ${size} bytes"
          echo "---- git status ----"
          git status --porcelain
          echo "---- diff (first 60 lines) ----"
          git --no-pager diff -- docs/data.json | head -n 60 || true

      - name: Commit & push if changed
        shell: bash
        run: |
          set -e
          git config user.name  "auto-bot"
          git config user.email "bot@example.com"
          git add docs/data.json docs/data.jsonl || true
          if git diff --cached --quiet; then
            echo "âœ… no changes"
          else
            git commit -m "chore: weekly data.json update"
            # æ˜ç¤ºçš„ã«ç¾åœ¨ã®ãƒ–ãƒ©ãƒ³ãƒã¸ pushï¼ˆæ‰‹å‹•å®Ÿè¡Œã§ã‚‚å®‰å…¨ï¼‰
            git push origin HEAD:${GITHUB_REF_NAME:-main}
          fi
