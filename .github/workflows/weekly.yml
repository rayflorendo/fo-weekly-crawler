name: weekly-crawl

on:
  schedule:
    - cron: '0 0 * * 6'   # 毎週土曜 00:00 UTC = 土曜 09:00 JST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python scrape.py
          echo '--- AFTER SCRAPE ---'
          ls -l docs || true
          test -f docs/data.jsonl && echo 'data.jsonl OK' || (echo 'data.jsonl 無いよ'; exit 1)

      - name: Commit and push
        run: |
          git config user.name "auto-bot"
          git config user.email "bot@example.com"
          git add docs/data.jsonl
          if git diff --cached --quiet; then
            echo "no changes"
          else
            git commit -m "weekly refresh"
            git push
          fi
