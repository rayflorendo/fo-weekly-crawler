name: weekly-crawl

on:
  schedule:
    - cron: '0 18 * * 5'   # JST åœŸæ›œ 03:00 ã«è‡ªå‹•å®Ÿè¡Œ
  workflow_dispatch:       # Actions ã‹ã‚‰æ‰‹å‹•å®Ÿè¡Œ

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scrape.py

      - name: Sanity check (optional but helpful)
        shell: bash
        run: |
          set -e
          test -f docs/fo-manual.json || (echo "âŒ fo-manual.json ãŒã‚ã‚Šã¾ã›ã‚“" && exit 1)
          test -f docs/js-part.json || (echo "âŒ js-part.json ãŒã‚ã‚Šã¾ã›ã‚“" && exit 1)
          size_fo=$(wc -c < docs/fo-manual.json | tr -d ' ')
          size_js=$(wc -c < docs/js-part.json | tr -d ' ')
          echo "ğŸ“„ fo-manual.json size: ${size_fo} bytes"
          echo "ğŸ“„ js-part.json size: ${size_js} bytes"

      - name: Commit & push (even if no diff)
        shell: bash
        run: |
          set -e
          git config user.name  "auto-bot"
          git config user.email "bot@example.com"

          # ä¿®æ­£ãƒã‚¤ãƒ³ãƒˆï¼šå‡ºåŠ›ãƒ•ã‚¡ã‚¤ãƒ«ã‚’è¿½åŠ 
          git add docs/fo-manual.json docs/js-part.json docs/.gitkeep || true

          if git diff --cached --quiet; then
            echo "âš ï¸ å¤‰åŒ–ã¯ã‚ã‚Šã¾ã›ã‚“ã§ã—ãŸãŒã€æ›´æ–°æ‰±ã„ã®ç©ºã‚³ãƒŸãƒƒãƒˆã‚’ä½œã‚Šã¾ã™"
            git commit --allow-empty -m "chore: weekly refresh (no content change)"
          else
            git commit -m "chore: weekly fo/js data update"
          fi

          git push origin HEAD:${GITHUB_REF_NAME:-main}
