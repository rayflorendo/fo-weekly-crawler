# .github/workflows/weekly.yml
name: weekly-crawl

on:
  schedule:
    - cron: '0 18 * * 5'   # JST 土曜 03:00 に自動実行
  workflow_dispatch:       # Actions から手動実行

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scrape.py

      - name: Sanity check (optional but helpful)
        shell: bash
        run: |
          set -e
          test -f docs/fo-manual.json || (echo "❌ fo-manual.json がありません" && exit 1)
          test -f docs/js-part.json || (echo "❌ js-part.json がありません" && exit 1)
          size_fo=$(wc -c < docs/fo-manual.json | tr -d ' ')
          size_js=$(wc -c < docs/js-part.json | tr -d ' ')
          echo "📄 fo-manual.json size: ${size_fo} bytes"
          echo "📄 js-part.json size: ${size_js} bytes"

      - name: Commit & push (even if no diff)
        shell: bash
        run: |
          set -e
          git config user.name  "auto-bot"
          git config user.email "bot@example.com"

          # 修正ポイント：出力ファイルを追加
          git add docs/fo-manual.json docs/js-part.json docs/.gitkeep || true

          if git diff --cached --quiet; then
            echo "⚠️ 変化はありませんでしたが、更新扱いの空コミットを作ります"
            git commit --allow-empty -m "chore: weekly refresh (no content change)"
          else
            git commit -m "chore: weekly fo/js data update"
          fi

          git push origin HEAD:${GITHUB_REF_NAME:-main}
